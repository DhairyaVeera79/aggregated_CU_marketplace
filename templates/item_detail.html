{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <a href="{{ url_for('database') }}" class="btn btn-cu-dark-grey mb-4">Back to Database</a>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ item.item_name }}</h5>
            <p class="card-text">{{ item.description }}</p>
            <p class="card-text"><strong>Brand:</strong> {{ item.brand }}</p>
            <p class="card-text"><strong>Condition:</strong> {{ item.condition }}</p>
            <p class="card-text"><strong>Price:</strong> {{ item.price }}</p>
            <p class="card-text"><strong>Seller Email:</strong> {{ 'jesus.portilla@colorado.edu' }}</p>
            <button class="btn btn-cu-gold" onclick="copyEmail()">Copy Email</button>
            <a href="mailto:jesus.portilla@colorado.edu?subject=Interested in your {{ item.item_name }}&body=Hello, I am interested in buying your {{ item.item_name }}. Could you provide more details?" class="btn btn-cu-gold">Contact Seller</a>
        </div>
    </div>
</div>

<script>
function copyEmail() {
    navigator.clipboard.writeText('jesus.portilla@colorado.edu');
    alert('Email address copied to clipboard');
}
</script>
{% endblock %}
