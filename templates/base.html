<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CU Boulder Marketplace</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Google Fonts (Optional) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="bg-black text-white p-3">
        <h1 class="text-center">CU Boulder Marketplace</h1>
    </header>

    <div class="d-flex">
        <!-- Sidebar Navigation -->
        <nav class="flex-shrink-0 p-3 bg-light" style="width: 250px;">
            <ul class="nav nav-pills flex-column mb-auto" id="sidebar-nav">
                <li class="nav-item">
                    <a href="{{ url_for('home') }}" class="nav-link {% if request.path == '/' %}active{% endif %}" aria-current="page">
                        Home
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('database') }}" class="nav-link {% if request.path == '/database' %}active{% endif %}">
                        Database
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('sell') }}" class="nav-link {% if request.path == '/sell' %}active{% endif %}">
                        Sell
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content Area -->
        <div class="flex-grow-1 p-3">
            {% block content %}
            <!-- Page-specific content will be injected here -->
            {% endblock %}
        </div>
    </div>

    <!-- Chatbot Button -->
    <button id="chatbot-button" class="chatbot-button">
        <i class="bi bi-chat-dots-fill"></i>
    </button>

    <!-- Chatbot Window -->
    <div id="chatbot-window" class="chatbot-window d-none">
        <div class="chatbot-header">
            <h5>Chatbot</h5>
            <div class="chatbot-controls">
                <button id="maximize-btn" class="btn btn-sm btn-light"><i class="bi bi-arrows-fullscreen"></i></button>
                <button id="close-btn" class="btn btn-sm btn-danger"><i class="bi bi-x-lg"></i></button>
            </div>
        </div>
        <div class="chatbot-body">
            <div id="chatbot-chat" class="chatbot-chat mb-3">
                <!-- Chat messages will appear here -->
            </div>
            <div class="input-group">
                <input type="text" id="chatbot-input" class="form-control" placeholder="Type your message...">
                <button class="btn btn-send" id="chatbot-send-btn"><i class="bi bi-send"></i></button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
