{% extends 'base.html' %}

{% block content %}
    <h2>Marketplace Items</h2>
    <div class="row" id="items-container">
        <!-- Item Card Template -->
        {% for item in items %}
            <div class="col-md-3 d-flex align-items-stretch">
                <div class="card mb-4 h-100">
                    <!-- Ensure the image source is valid -->
                    <img src="data:image/jpeg;base64,{{ item.image_data }}" class="card-img-top" alt="Item Image">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ item.item_name }}</h5>
                        <p class="card-text">{{ item.description }}</p>
                        <p class="card-text"><small class="text-muted">${{ item.price }}</small></p>
                        <a href="{{ url_for('item_details', item_id=item.id) }}" class="btn btn-cu-gold">View Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
